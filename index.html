<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>커피에 미친 남자</title>
        <script 
        src="https://kit.fontawesome.com/22ac8491d4.js" crossorigin="anonymous">
        </script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap');
            body {
                font-family: 'Yeon Sung', cursive;
            }
            .header_style {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                text-align: center;
            }
            
            
            .header_h1 {
                margin-left: 10px;
                margin-bottom: 20px;
                margin-top: 10px;
            }
            
            
            .header_ul1 {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                list-style: none;
                text-align: center;
            }
            
            .header_ul2 {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                list-style: none;
                text-align: center;
            }


            .header_ul1 > li {
                margin-left: 60px;
                margin-right: 60px;
                margin-top: 8px;
                font-size: x-large;
            }


            .header_ul2 > li {
                margin-left: 10px;
                margin-right: 10px;
                margin-top: 10px;
            }


            .main_div {
                background-image: url("https://cdn.pixabay.com/photo/2017/03/22/01/01/knocker-2163643_1280.jpg");
                padding: 350px;
                background-size: cover;
                background-position: center;
                opacity: 0.9;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <header class="header_style">
            <h1 class="header_h1">커피에 미친 남자</h1>
            <div class="header_div1">
                <ul class="header_ul1">
                    <li>추천원두</li>
                    <li>원두커피</li>
                    <li>콜드블루</li>
                    <li>선물세트</li>
                    <li>커피용품</li>
                </ul>
            </div>
            <div class="header_div2">
                <ul class="header_ul2">
                    <li>이벤트</li>
                    <li>로그인</li>
                    <li>회원가입</li>
                    <li>고객센터</li>
                    <li><i class="fa-solid fa-bag-shopping"></i></li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-solid fa-list"></i></li>
                </ul>
            </div>
        </header>
        <main>
            <div class="main_div"></div>
        </main>
    </body>
</html>
